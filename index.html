<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" type = "text/css" href="font.css" >
        <link rel="stylesheet" type = "text/css" href="mobile.css" >
        <link rel="stylesheet" type = "text/css" href="desktop.css">
    </head>


     <body>
         
        <img class="Vencru" src="Vencru_Logo.png"/> 

        <main> 
            <header>
                <h1 id="Main-header"> Log into your business Manager </h1>
                <p  id="Support-header"> Welcome back! Please enter your details. </p>
            </header>

            <content> 
                
                <form>

                    <div id="email-form">
                    <label for="email">Email address </label>
                    <input type="email" id="email" placeholder = "Enter email" size="30" required/>
                    </div>

                    <div id="password-form">
                    <label for="userPassword">Password </label>
                    <input type="password" id="userPassword" placeholder = "Enter password" minlength="8" required/>
                    </div>

                </form>
                
                <div id = "Row-RememberMe-ForgotPassword">

                    <div id = "RememberMe">
                    <input type="checkbox" id="remember" name="remember" checked>
                    <label for="remember">Remember me</label>
                    </div>

                    <div id = "ForgotPassword"><a>Forgot password?</a></div>

                </div>

                <div id = "Action">

                    <input class="logging" type="button" value="Log in">

                </div>

            </content>

            <div id="Row-Sign-Up"> 

                <div>Don't have an account? <a>Sign up</a></div>

            </div>

        </main>

        <footer> Â© Vencru Inc. 2022 </footer>

        <section> 
            <div class="image_content"></div>

            <div class="link_bar">
            <img class="chevron" id="left-chevron" href="Left-Chevron.png">
            <div class="dot"><div id="dot-1">&bull;</div><div id="dot-2">&bull;</div><div id="dot-3">&bull;</div><div id="dot-4">&bull;</div></div>
            <img class="chevron" id="right-chevron" href="Right-Chevron.png">
            </div>
        </section>

    </body>
</html>
